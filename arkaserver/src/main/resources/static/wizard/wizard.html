<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>Create Proxy</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.3/angular.min.js"></script>
  <script src="wizard/wizard-controller.js"></script>
</head>
<body ng-controller="WizardController">

<div class="container">
  <h2>Create Proxy</h2>
  <form>
    <div class="form-group">
      <label for="proxyName">Proxy Name:</label>
      <input type="text" class="form-control" id="proxyName" ng-model="proxyData.proxyName" required>
    </div>
    <div class="form-group">
      <label for="proxyPort">Proxy Port:</label>
      <input type="number" class="form-control" id="proxyPort" ng-model="proxyData.proxyPort" required>
    </div>
    <div class="form-group">
      <label for="dbUrl">Database URL:</label>
      <input type="text" class="form-control" id="dbUrl" ng-model="proxyData.dbUrl" required>
    </div>
    <div class="form-group">
      <label for="dbPort">Database Port:</label>
      <input type="number" class="form-control" id="dbPort" ng-model="proxyData.dbPort" required>
    </div>
    <div class="form-group">
      <label for="dbSchema">DB Schema:</label>
      <input type="text" class="form-control" id="dbSchema" ng-model="proxyData.dbSchema" required>
    </div>
    <div class="form-group">
      <label for="dbUsername">DB Username:</label>
      <input type="text" class="form-control" id="dbUsername" ng-model="proxyData.dbUsername" required>
    </div>
    <div class="form-group">
      <label for="dbPassword">DB Password:</label>
      <input type="password" class="form-control" id="dbPassword" ng-model="proxyData.dbPassword" required>
    </div>
    <button type="button" class="btn btn-primary" ng-click="submitProxy()">Submit</button>
  </form>
</div>

</body>
</html>
